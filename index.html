<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

h1,h2{
font-family:'Pacifico',cursive;
}

body{
height:100vh;
/* BOYS MODE */
background:linear-gradient(135deg,#87CEEB,#FFDAB9);

/* GIRLS MODE */
/* background:linear-gradient(135deg,#ff4e8d,#ff758c); */
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:#000;
font-weight:200;
}

.container{
background:rgba(255,255,255,0.15);
padding:35px;
border-radius:25px;
text-align:center;
backdrop-filter:blur(10px);
box-shadow:0 0 50px rgba(135,206,235,0.6);
width:90%;
max-width:400px;
animation:pop 1s ease;
border:1px solid rgba(255,255,255,0.3);
}

h1{font-size:2.5rem;}
h2{margin:15px 0;}

img{
width:170px;
height:170px;
border-radius:50%;
border:4px solid white;
object-fit:cover;
margin:15px 0;
animation:bounce 2s infinite;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:white;
color:#2196F3;
font-size:1rem;
margin:8px;
cursor:pointer;
}

/* Floating hearts */
.heart{
position:absolute;
animation:float 8s linear infinite;
}


@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* Typewriter */
.type{
border-right:2px solid white;
white-space:nowrap;
overflow:hidden;
animation:typing 4s steps(30),blink .7s infinite;
}

@keyframes typing{
from{width:0}
to{width:100%}
}

@keyframes blink{
50%{border-color:transparent;}
}

@keyframes pop{
0%{transform:scale(0);}
100%{transform:scale(1);}
}

@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-6px);}
}
#noBtn{
position:absolute;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

button:first-child{
animation:pulse 1.5s infinite;
}

</style>
</head>

<body>

<audio id="music" loop>
<source src="song.mp3.mp4" type="audio/mpeg">
</audio>

<div class="container">

<h1 id="from">Brindhu ğŸ˜š</h1>

<h2 class="type" id="msg">Will You Be My Valentine? ğŸ’–</h2>

<h1 id="to">Murugavel ğŸ’‹</h1>

<img src="MamağŸ’‹Papa.jpeg" alt="Love Photo">

<br><br>

<button onclick="love()">YES â¤ï¸</button>
<button id="noBtn">No ğŸ’”</button>

</div>

<script>

/* URL Params */
let p=new URLSearchParams(window.location.search);
let from=p.get("from")||"Brindhu ğŸ˜š";
let to=p.get("to")||"Murugavel ğŸ’‹";
let msg=p.get("msg")||"Will You Be My Valentine? ğŸ’–";

document.getElementById("from").innerText=from;
document.getElementById("to").innerText=to;
document.getElementById("msg").innerText=msg;

/* Auto Hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML=Math.random()>0.5?"â¤ï¸":"ğŸŒ¹";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},300);

/* Love Button */
function love(){
document.getElementById("music").play();
document.querySelector(".container").innerHTML = `
<h1>Yayyy ğŸ˜</h1>
<h2>I Love You Forever Mama ğŸ’˜</h2>
<h2>ğŸ’™ğŸ’‹ğŸ’–</h2>
`;
}


/* No Button Move */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
const x=Math.random()*300-150;
const y=Math.random()*300-150;
noBtn.style.transform=`translate(${x}px,${y}px)`;
});

</script>

</body>
</html>
